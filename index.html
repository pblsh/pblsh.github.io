<!DOCTYPE html>
<link rel="stylesheet" href=mystyle.css>
<!-- Display the countdown timer in an element -->
<link rel="shortcut icon" href="icono.png" type="image/x-icon">
<body>

<div id="contenido" style="display: none;" class="contenido">
    <h1>TIEMPO HASTA VERNOS :P</h1>
<p id="demo"></p>
</div>

<div id="formulario" class="formulario">
  <label for="contrasena">Contraseña:</label>
  <input type="password" id="contrasena">
  <button onclick="verificarContrasena()">Ingresar</button>
</div>



<script>
// Set the date we're counting down to
var countDownDate = new Date("Dec 26, 2023 7:0:0").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is finished, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);

function verificarContrasena() {
            var contrasenaIngresada = document.getElementById("contrasena").value;
            // Cambia 'tu-contrasena' por la contraseña real
            if (contrasenaIngresada === '24042022') {
                document.getElementById("formulario").style.display = "none";
                document.getElementById("contenido").style.display = "block";
                document.body.style.backgroundImage = "url(background.jpeg)";
            } else {
                alert("Contraseña incorrecta");
            }
            }

</script></body>


</html>
